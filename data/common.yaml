---
burrow::version: '1.3.2'
burrow::config_file: '/etc/burrow/config'
burrow::pidfile: '/var/run/burrow.pid'
burrow::stdout_logfile: ''
burrow::access_control_allow_origin: ''
burrow::logging_filename: ''
burrow::logging_level: 'info'
burrow::logging_maxsize: 100
burrow::logging_maxbackups: 10
burrow::logging_maxage: 30
burrow::logging_use_localtime: false
burrow::logging_use_compression: false
burrow::zookeeper_servers: []
burrow::zookeeper_timeout: 6
burrow::zookeeper_root_path: '/burrow/notifier'
burrow::manage_client_profile: false
burrow::client_subheading: 'myclient'
burrow::client_kafka_version: '0.8'
burrow::client_id: 'burrow-lagchecker'
burrow::client_tls: ''
burrow::client_sasl: ''
burrow::manage_tls_profile: false
burrow::tls_subheading: 'mytlsprofile'
burrow::tls_certfile: ''
burrow::tls_keyfile: ''
burrow::tls_cafile: ''
burrow::tls_no_verify: false
burrow::manage_sasl_profile: false
burrow::sasl_subheading: 'mysaslprofile'
burrow::sasl_username: ''
burrow::sasl_password: ''
burrow::sasl_handshake_first: true
burrow::manage_httpserver_profile: false
burrow::httpserver_subheading: 'mylistener'
burrow::httpserver_address: ''
burrow::httpserver_timeout: 300
burrow::httpserver_tls: ''
burrow::manage_storage_profile: false
burrow::storage_subheading: 'mystorage'
burrow::storage_class_name: 'inmemory'
burrow::storage_intervals: 10
burrow::storage_expire_group: 604800
burrow::storage_workers: 20
burrow::storage_min_distance: 0
burrow::storage_group_whitelist: ''
burrow::manage_evaluator_profile: false
burrow::evaluator_subheading: 'myeval'
burrow::evaluator_class_name: 'caching'
burrow::evaluator_expire_cache: 604800
burrow::evaluator_minimum_complete: '0.0'
burrow::manage_cluster_profile: true
burrow::cluster_subheading: 'mycluster'
burrow::cluster_class_name: 'kafka'
burrow::cluster_servers: []
burrow::cluster_client_profile: ''
burrow::cluster_topic_refresh: 60
burrow::cluster_offset_refresh: 10
burrow::manage_consumers: true
burrow::consumers: []
burrow::manage_notifiers: false
burrow::notifiers: []
